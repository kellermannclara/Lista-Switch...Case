<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA

    const telefone = Number(prompt("Telefonou para a vítima? (0-Não | 1-Sim)"));
    const local = Number(prompt("Esteve no local do crime? (0-Não | 1-Sim)"));
    const moraPerto = Number(prompt("Mora perto da vítima? (0-Não | 1-Sim)"));
    const pobreza = Number(prompt("Devia para a vítima? (0-Não | 1-Sim)"));
    const colegunhas = Number(prompt("Já trabalhou com a vítima? (0-Não | 1-Sim)"));
    
    //PROCESSAMENTO

    let pontos = telefone + local + moraPerto + pobreza + colegunhas;
    let classifi;

    switch (pontos) {
        case 2 :
            classifi = "Suspeita";
            alert(classifi);
            break;
        case 3 :
        case 4 :
            classifi = "Cúmplice";
            alert(classifi);
            break;
        case 5 : 
            classifi = "Assassino";
            alert(classifi);
            break;
        case 0 : 
            classifi = "Inocente";
            alert(classifi);
        default : 
            alert(`Valor Inválido`);
            break;
    }

   

    //SAÍDA

</script>
