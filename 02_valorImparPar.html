<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA

    const numero = Number(prompt(`Informe um número inteiro`));
    
    //PROCESSAMENTO

    let validar = numero % 2;
    switch (validar) {
        case 0 :
            alert(`Esse número é par`);
            break;
        default :
            alert(`Seu número é impar`);
    }
    
    //SAÍDA

</script>
