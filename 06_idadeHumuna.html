<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    // ENTRADA

    const porteCao = Number(prompt(`Informe o porte do seu cão`));
    const idade = Number(prompt(`Informe a idade do seu cachorro`));
    
    // PROCESSAMENTO

    let fator;
    switch (porteCao) {
        case `pequeno` : 
            fator = 5;
            break;
        case `médio` : 
            fator = 6;
            break;
        case `grande` : 
            fator = 7;
            break;
        default : 
            alert(`Valor Inválido`);
    }
    let calculo = (idade * fator);
    
    // SAÍDA

    alert(`A idade do seu cão é ${calculo}`);

</script>
