<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA

    const letra = prompt(`Informe uma letra`);
    
    // PROCESSAMENTO

    switch (letra) {
        case `A` : 
            alert(`A letra informada é uma vogal`);
            break;
        case `E` : 
            alert(`A letra informada é uma vogal`);
            break;
        case `I` : 
            alert(`A letra informada é uma vogal`);
            break;
        case `O` :
            alert(`A letra informada é uma vogal`);
            break;
        case `U` : 
            alert(`A letra informada é uma vogal`);
            break;
        default : 
            alert(`A letra informada é uma consoante`);
            break;
    }
    
    // SAÍDA

</script>
