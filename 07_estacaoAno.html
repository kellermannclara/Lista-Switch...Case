<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA

    const hemisferio = prompt("Informe o hemisfério (norte ou sul):").toLowerCase();
    const mes = prompt("Informe o mês atual:").toLowerCase();

    
    
    //PROCESSAMENTO
    let estacao;
    
    switch (hemisferio) {
        case "sul":
            switch (mes) {
                case 12:
                case 1:
                case 2:
                    estacao = "Verão";
                    break;
                case 3:
                case 4:
                case 5:
                    estacao = "Outono";
                    break;
                case 6:
                case 7:
                case 8:
                    estacao = "Inverno";
                    break;
                case 9:
                case 10:
                case 11:
                    estacao = "Primavera";
                    break;
                default:
                    estacao = "Mês inválido.";
            }
            break;

        case "norte":
            switch (mes) {
                case 12:
                case 1:
                case 2:
                    estacao = "Inverno";
                    break;
                case 3:
                case 4:
                case 5:
                    estacao = "Primavera";
                    break;
                case 6:
                case 7:
                case 8:
                    estacao = "Verão";
                    break;
                case 9:
                case 10:
                case 11:
                    estacao = "Outono";
                    break;
                default:
                    estacao = "Mês inválido.";
            }
            break;

        default:
            estacao = "Hemisfério inválido.";
    }

    //SAÍDA

    alert(`A estação do ano é ${estacao}`);

</script>
